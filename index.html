<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--CDN(content delivery network)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/design.css">
    
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
<script src="Utils/dbInit.js"></script>
    <script src="Utils/firebaseOpr.js"></script>
    <script src="JS/model/ToDo.js"></script>
    <script src="utils/config.js"></script>
    <script src="utils/util.js"></script>
    <script src="JS/model/TodoOperations.js"></script>
    <script src="JS/controller/controller.js"></script>
</head>
<body>
    <div>
        <h1 class="text-center alert-info">To Do App</h1>
    </div>
    <div id="todo" class="container">
        <div class="form-group">
            <label for="">Id</label>
            <label id="taskid" class="form-control"></label>
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input id ="nameinput" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea name="" id="description" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div id="actions">
            <button id="addbtn" class="btn btn-dark">Add</button>
            <button id="deletebtn" class="btn btn-danger">Delete</button>
            <button class="btn btn-light" id="searchbtn">Search</button>
            <button class="btn btn-info" id = "updatebtn">Update</button>
            <button class="btn btn-light" id="sortbtn">Sort</button>
            <button class="btn btn-warning" id="clear">Clear All</button>
            <button class="btn btn-primary" id="savedb">Cloud Save</button>
            <button class="btn btn-outline-success" id="loaddb">Load Server</button>
            <button class = "btn btn-warning" id="refresh">Start Afresh and Reload</button>
        </div>
        <br>
        <div>
            <fieldset id="searchBox">
                <legend >SearchByName</legend>
                <input type="text" class='form-control' id='searchTask'>
            </fieldset>
        </div>
        <div >
            <h3>Total records <span id= 'total'></span>  
                marked records <span id = "marked"></span> 
                Unmark records <span id="unmarked"></span></h3>
                

        </div>
        
        <div id="todosrecords">
            <table class="table table-striped">
                <thead  id="thead" class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Operations</th>
                        
                    </tr>
                </thead>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
